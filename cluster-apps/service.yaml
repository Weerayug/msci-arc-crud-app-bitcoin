---
apiVersion: v1
kind: Service
metadata:
  name: bitcoin-service
  namespace: crud-app-bitcoin
spec:
  selector:
    app: bitcoin
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: crud-app-bitcoin
spec:
  ports:
    - name: mongo
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongo
