apiVersion: v1
kind: Service
metadata:
  name: nginx-Service
  namespace: arc-k8s-demo
spec:
  type: LoadBalancer
  #type: ClusterIP
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
      #role: follower
      #tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        #role: follower
        #tier: backend
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80

