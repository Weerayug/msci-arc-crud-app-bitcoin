kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rolebinding-default-privileged-sa-ns_default
  namespace: arc-k8s-demo
roleRef:
  kind: ClusterRole
  name: psp:vmware-system-privileged
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:serviceaccounts 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-k8s-demo-Pod
  labels:
    app: arc-k8s-demo
spec:
  selector:
    matchLabels:
      app: arc-k8s-demo
      #role: follower
      #tier: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: arc-k8s-demo
        #role: follower
        #tier: backend
    spec:
      containers:
      - name: arc-k8s-demo-image
        image: mcr.microsoft.com/dotnet/core/samples:aspnetapp
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: arc-k8s-demo-service
  labels:
    name: arc-k8s-demo-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: arc-k8s-demo
